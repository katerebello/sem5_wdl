<html>

<head>
  <script>
    function imageOne() {
      document.getElementById('theimage').src = "./images/image1.jpg"
    }
    function imageTwo() {
      document.getElementById('theimage').src = "./images/image2.jpg";
    }
  </script>
</head>

<body>
  <img id="theimage" onmousedown="imageOne()" onmouseup="imageTwo()" src="./images/image.jpg" width="200" height="200">
  <p>Click to change image</p>
</body>

</html>
